<script>
function deleteTag(tagId, tagName) {
    if (confirm(`Are you sure you want to delete the tag "${tagName}"? This action cannot be undone.`)) {
        fetch(`/tags/${tagId}/delete/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Remove the row from the table
                document.getElementById(`tag-${tagId}`).remove();
                
                // Show message (if you have a way to show flash messages via JS)
                location.reload(); // Reload to show the success message
            } else {
                alert('Error deleting tag: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error deleting tag. Please try again.');
        });
    }
}
</script>

    <!-- JavaScript for AJAX calls -->
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function deleteIssue(issueId) {
            if (confirm('Are you sure you want to delete this issue? It can be restored later.')) {
                fetch(`/issue/${issueId}/delete/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload(); // Reload to show deleted state
                    } else {
                        alert(data.error || 'Failed to delete issue');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete issue');
                });
            }
        }

        function restoreIssue(issueId) {
            if (confirm('Are you sure you want to restore this issue?')) {
                fetch(`/issue/${issueId}/restore/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload(); // Reload to show restored state
                    } else {
                        alert(data.error || 'Failed to restore issue');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to restore issue');
                });
            }
        }
    </script>
