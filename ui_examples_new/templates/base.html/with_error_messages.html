<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bugger Issue Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex flex-shrink-0 items-center">
                            <a href="/" class="text-xl font-bold text-primary-600">üêõ Bugger</a>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="/" 
                               class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                                Issues
                            </a>
                            
                                <a href="/issue/new/" 
                                   class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                                    New Issue
                                </a>
                                <a href="/tags/" 
                                   class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">
                                    Tags
                                </a>
                                
                            
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        
                            <span class="text-sm text-gray-700">Hello, Alex Johnson!</span>
                            <a href="/logout/" 
                               class="rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500">
                                Log out
                            </a>
                        
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <!-- Messages -->
                
                    <div class="mb-6">
                        
                            <div class="rounded-md bg-red-50 border border-red-200{% elif message.tags == 'success' %}bg-green-50 border border-green-200 p-4 mb-4">
                                <div class="flex">
                                    <div class="ml-3">
                                        <p class="text-sm text-red-800{% elif message.tags == 'success' %}text-green-800">
                                            {'tags': 'error', 'message': 'You can only delete your own issues.'}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="rounded-md bg-red-50 border border-red-200{% elif message.tags == 'success' %}bg-green-50 border border-green-200 p-4 mb-4">
                                <div class="flex">
                                    <div class="ml-3">
                                        <p class="text-sm text-red-800{% elif message.tags == 'success' %}text-green-800">
                                            {'tags': 'error', 'message': 'Please fill in all required fields.'}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        
                    </div>
                

                <!-- Page content -->
                <div class="px-4 py-6 sm:px-0">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript for AJAX calls -->
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function deleteIssue(issueId) {
            if (confirm('Are you sure you want to delete this issue? It can be restored later.')) {
                fetch(`/issue/${issueId}/delete/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload(); // Reload to show deleted state
                    } else {
                        alert(data.error || 'Failed to delete issue');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete issue');
                });
            }
        }

        function restoreIssue(issueId) {
            if (confirm('Are you sure you want to restore this issue?')) {
                fetch(`/issue/${issueId}/restore/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload(); // Reload to show restored state
                    } else {
                        alert(data.error || 'Failed to restore issue');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to restore issue');
                });
            }
        }
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
